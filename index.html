<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./assets/css/style.css">
    <title>Coding Quiz</title>
</head>
<body>
<section class="top-line">
     <!--high scores-->
    <div class="top-line">
           <nav class="high-scores" id="scoresButton"><a href="#">View high scores</a></nav>    
        <!--Timer-->
    <p class="timer"><span id="timer">60</span> seconds remaining</p>
    </div>

</section>
    
    <!--Header-->
<section class="container" id="main">
    <h1>Coding Quiz Challenge</h1>
    
    <!--Instructions-->
        <p>
        Try to answer the following code-related questions within the time limit.
         <br>Keep in mind that incorrect answers will penalize your time by ten seconds!
        </p>
        <div class="initials">
            <input type="text" id="initials" placeholder="Your Initials">
        </div>
   
        <!--Start Button-->
    <div class="button" id="startButton"><button>Start Quiz</button></div>
</section>

<!--Questions-->
<section class="container hidden" id="quiz">
    <h1 id="questionNumber"></h1>
    
        <p id="question"></p>
        <div class="answers">
            <select id="answer"></select>
        </div>
        <!--submitButton-->
    <div class="button" id="submitButton"><button>Submit Answer</button></div>
</section>
    <!--High Score-->

<section class="container hidden" id="highScores">
    <h1>High Scores</h1>
    
    <p id="yourScore"></p>

    <ol id="highScoreList"></ol>
   
        <!--Return Button-->
    <div class="button" id="returnButton"><button>Return To Home</button></div>
</section>
    

<script src="./assets/js/script.js"></script>
</body>
</html>
